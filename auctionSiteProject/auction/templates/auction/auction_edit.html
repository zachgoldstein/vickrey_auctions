<div class="bg-white">
    <main class="mx-auto px-4 pt-14 pb-24 sm:px-6 sm:pt-16 sm:pb-32 lg:max-w-7xl lg:px-8">
        <!-- Product -->
        <div class="lg:grid lg:grid-cols-7 lg:grid-rows-1 lg:gap-x-8 lg:gap-y-10 xl:gap-x-16">
            <!-- Product image -->
            <div class="lg:col-span-4 lg:row-end-1">
                <div class="aspect-w-4 aspect-h-3 overflow-hidden rounded-lg bg-gray-100">
                    <img src="{{auction.image_uri_large}}"
                        alt="Sample of 30 icons with friendly and fun details in outline, filled, and brand color styles."
                        class="object-cover object-center">
                </div>
            </div>

            <!-- Product details -->
            <div
                class="mx-auto mt-14 max-w-2xl sm:mt-16 lg:col-span-3 lg:row-span-2 lg:row-end-2 lg:mt-0 lg:max-w-none">
                <div class="flex flex-col-reverse">
                    <div class="mt-4">
                        <sl-input name="title"
                            placeholder="{{auction.title}}"
                            size="large"
                            class="title-input text-2xl font-bold"
                            hx-trigger="keyup changed delay:500ms" 
                            hx-vals='{"id": {{auction.id}}}' 
                            hx-put="/auctions/{{auction.id}}/"
                            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            hx-target=".title-name">
                        </sl-input>
                    </div>
                </div>

                <div class="flex flex-col-reverse">
                    <div class="mt-4">
                        <sl-input name="link" placeholder="Link to related details" size="medium" class="title-input text-2xl font-bold "
                        hx-trigger="keyup changed delay:500ms" 
                        hx-vals='{"id": {{auction.id}}}' 
                        hx-put="/auctions/{{auction.id}}/" 
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                        </sl-input>
                    </div>
                </div>
                <div class="flex flex-col-reverse">
                    <div class="mt-4">
                        <sl-textarea name="description" label="Description" help-text="More about the item"
                        hx-trigger="keyup changed delay:500ms" 
                        hx-vals='{"id": {{auction.id}}}' 
                        hx-put="/auctions/{{auction.id}}/" 
                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                        </sl-textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
